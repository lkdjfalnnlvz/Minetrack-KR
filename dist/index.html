<!DOCTYPE html>

<html>

<head>

	<link rel="stylesheet" href="/index.edb61372.css">

	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap">

	<link rel="icon" type="image/svg+xml" href="/logo.00a0a46b.svg">

	<meta charset="UTF-8">

	<script defer="" type="module" src="/index.dc50790c.js"></script>

	<title>Minetrack</title>

</head>

<body>

	<div id="tooltip"></div>

	<div id="status-overlay">
		<img class="logo-image" src="/logo.00a0a46b.svg">
		<h1 class="logo-text">Minetrack</h1>
		<div id="status-text">연결중...</div>
	</div>

	<div id="push">

		<div id="perc-bar"></div>

		<header>
			<div class="header-possible-row-break column-left">
				<img class="logo-image" src="/logo.00a0a46b.svg">
				<h1 class="logo-text">Minetrack</h1>
				<p class="logo-status"> <span class="global-stat" id="stat_networks">0</span>개의 마인크래프트 서버에서 <span class="global-stat" id="stat_totalPlayers">0</span>명의 플레이어를 집계중입니다. </p>
			</div>

			<div class="header-possible-row-break column-right">
				<div id="sort-by" class="header-button header-button-single"><span class="icon-sort-amount-desc"></span>  정렬 기준<br><strong id="sort-by-text">...</strong></div>

				<div id="settings-toggle" class="header-button header-button-single" style="margin-left: 20px"><span class="icon-gears"></span> 그래프<br>설정</div>
			</div>
		</header>

		<div id="big-graph"></div>

		<div id="big-graph-controls">
			<div id="big-graph-controls-drawer">
				<div id="big-graph-checkboxes"></div>

				<span class="graph-controls-setall">
					<a minetrack-show-type="all" class="button graph-controls-show"><span class="icon-eye"></span> 모두 보기</a>
					<a minetrack-show-type="none" class="button graph-controls-show"><span class="icon-eye-slash"></span> 모두 숨기기</a>
					<a minetrack-show-type="favorites" class="button graph-controls-show"><span class="icon-star"></span> 즐겨찾기만</a>
				</span>
			</div>
		</div>

		<div id="server-list"></div>

	</div>

	<footer id="footer">
		<span class="icon-code"></span> 오픈 소스 소프트웨어에 의해 제공됨 - <a href="https://github.com/Cryptkeeper/Minetrack">직접 만들어보세요!</a>
	</footer>

</body>

</html>
